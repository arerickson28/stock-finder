<body>
<!--Design context-->
    <header>
        <nav id="navbar" class="flex items-center justify-between flex-wrap bg-teal-500 p-6">

            <div id="title" class="flex-row flex-1">
                <img id="stockImage" src="images/stock.png">
                <h1>Stock Finder</h1>
            </div>

            <div class="flex flex-1 justify-end">


            <div class="flex-1 flex justify-end">
                <input id="searchInput" type="text" placeholder="   company">
                <button id="searchButton"class="searchButton">ðŸ”Žsearch</button>                
            </div>

        </nav>

        <!--Company options here-->

        <div id="companyOptions" class="hide">
            <h2>Select Stock Company</h2>
        </div>
        
    </header>


<!-- Modal Here -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>ERROR: <hr> Data not found, please try again!</p>
  </div>

</div>
<!-- End Modal -->



<!--Left side bar-->
<aside>
    <!-- <div class="flex relative h-screen w-32 flex-shrink-0"> -->
        <div class="flex flex-col">
            <h2>Recent Searches:</h2>
            <button id="clearRecentButton" class="clearButton">Clear Recent Searches</button>
            <div id="recentSearches"></div>
        </div>
    <!-- </div> -->
</aside>

<main id="main" class="absolute flex flex-col justify-evenly w-3/5 ">
    <section class="flex flex-row justify-evenly">
        
        <div id="companyLogoDiv">
            <img id="companyLogo" src="" alt="">
        </div>

        <div id="companyNameDiv">
            <h3 id="companyName"></h3>
        </div>
    </section>
    <!--Right side main card-->
    <!-- this is a box for company info & stock -->
    <section class="flex flex-row mt-4">
        <div id="companyInfo" class="flex flex-col">

         <h3 id="company"></h3>
        
            <div id="companyDescriptionDiv">
                <p id="companyDescription"></p>
            </div>

            <a id="companyUrl" href=""></a>
        </div>

        <div id="stockInfo">
    
        </div>
    </section>
</main>
<div id="news" class="flex flex-row justify-around">
    
</div>
